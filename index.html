<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Inventory Manager</title>
    <!-- Firebase SDKs (Compat versions for global access) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { margin: 5px; padding: 5px 10px; cursor: pointer; }
        input, select { padding: 5px; }
        .location-input { display: none; }
    </style>
</head>
<body>
    <h1>Tool Inventory Manager</h1>
    
    <section>
        <h2>Upload Excel Sheet</h2>
        <input type="file" id="fileUpload" accept=".xlsx, .xls" />
        <button onclick="handleUpload()">Upload and Import</button>
    </section>
    
    <section>
        <h2>Inventory List</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Asset Tag</th>
                    <th>Description</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Accounted For</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </section>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKojz4RoEzHLGKMBhKwUBHHqH_O8m4RCM",
            authDomain: "assetmanager-6c112.firebaseapp.com",
            projectId: "assetmanager-6c112",
            storageBucket: "assetmanager-6c112.firebasestorage.app",
            messagingSenderId: "358246741952",
            appId: "1:358246741952:web:90bc4184a02eb5d8573a25"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to fetch and display inventory
        async function fetchInventory() {
            const inventoryBody = document.getElementById('inventoryBody');
            inventoryBody.innerHTML = ''; // Clear table
            const querySnapshot = await db.collection('inventory').get();
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.assetTag || ''}</td>
                    <td>${data.description || ''}</td>
                    <td>${data.brand || ''}</td>
                    <td id="category-${doc.id}">${data.category || ''}</td>
                    <td id="accountedFor-${doc.id}">${data.accountedFor ? 'Yes' : 'No'}</td>
                    <td id="location-${doc.id}">${data.location || ''}</td>
                    <td>
                        <button onclick="startEdit('${doc.id}', ${data.accountedFor}, '${data.category || ''}', '${data.location || ''}')">Edit</button>
                    </td>
                `;
                inventoryBody.appendChild(row);
            });
        }

        // Initial fetch
        fetchInventory();

        // Function to handle Excel upload and import
        async function handleUpload() {
            const file = document.getElementById('fileUpload').files[0];
            if (!file) {
                alert('Please select a file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet);

                    for (const row of json) {
                        const item = {
                            assetTag: row['Asset Tag'] || '',
                            description: row.Description || '',
                            brand: row.Brand || '',
                            category: row.Category || '',
                            accountedFor: false, // Default to false since not in Excel
                            location: '' // Default to empty
                        };
                        await db.collection('inventory').add(item);
                    }
                    fetchInventory(); // Refresh table
                    alert('Inventory imported successfully!');
                } catch (error) {
                    console.error('Error importing file:', error);
                    alert('Error importing file. Check console for details.');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Function to start editing
        function startEdit(id, accountedFor, category, location) {
            const categoryCell = document.getElementById(`category-${id}`);
            const accountedForCell = document.getElementById(`accountedFor-${id}`);
            const locationCell = document.getElementById(`location-${id}`);
            const actionsCell = accountedForCell.nextSibling.nextSibling; // Assuming structure

            // Edit Category
            categoryCell.innerHTML = `
                <input id="editCategory-${id}" value="${category.replace(/"/g, '&quot;')}" />
            `;

            // Edit Accounted For as checkbox
            accountedForCell.innerHTML = `
                <input type="checkbox" id="editAccountedFor-${id}" ${accountedFor ? 'checked' : ''} onchange="toggleLocationInput('${id}', this.checked)" />
            `;

            // Edit Location (initially show based on checkbox)
            locationCell.innerHTML = `
                <input id="editLocation-${id}" class="location-input" value="${location.replace(/"/g, '&quot;')}" style="display: ${accountedFor ? 'block' : 'none'};" />
            `;

            actionsCell.innerHTML = `
                <button onclick="saveEdit('${id}')">Save</button>
            `;
        }

        // Function to toggle location input visibility
        function toggleLocationInput(id, isChecked) {
            const locationInput = document.getElementById(`editLocation-${id}`);
            locationInput.style.display = isChecked ? 'block' : 'none';
            if (!isChecked) {
                locationInput.value = ''; // Clear if unchecked
            }
        }

        // Function to save edits
        async function saveEdit(id) {
            try {
                const editAccountedFor = document.getElementById(`editAccountedFor-${id}`).checked;
                const editCategory = document.getElementById(`editCategory-${id}`).value;
                const editLocation = document.getElementById(`editLocation-${id}`).value;

                // Validation: If checkbox is checked, require location
                if (editAccountedFor && !editLocation.trim()) {
                    alert('Please enter a location if the item is accounted for.');
                    return;
                }

                await db.collection('inventory').doc(id).update({
                    accountedFor: editAccountedFor,
                    category: editCategory,
                    location: editAccountedFor ? editLocation : '' // Clear location if not accounted for
                });
                fetchInventory(); // Refresh table
            } catch (error) {
                console.error('Error saving changes:', error);
                alert('Error saving changes. Check console for details.');
            }
        }
    </script>
</body>
</html>
