<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Inventory Manager</title>
    <!-- Firebase SDKs (Compat versions for global access) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { margin: 5px; padding: 5px 10px; cursor: pointer; }
        input, select { padding: 5px; }
        #searchInput { width: 100%; max-width: 400px; margin-bottom: 10px; }
        #exportPdf { float: right; }
    </style>
</head>
<body>
    <h1>Tool Inventory Manager</h1>
    
    <section>
        <h2>Upload Excel Sheet</h2>
        <input type="file" id="fileUpload" accept=".xlsx, .xls" />
        <button onclick="handleUpload()">Upload and Import</button>
    </section>
    
    <section>
        <h2>Inventory List</h2>
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search inventory..." />
        <button id="exportPdf" onclick="exportToPdf()">Export to PDF</button>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Asset Tag</th>
                    <th>Description</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Accounted For</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </section>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKojz4RoEzHLGKMBhKwUBHHqH_O8m4RCM",
            authDomain: "assetmanager-6c112.firebaseapp.com",
            projectId: "assetmanager-6c112",
            storageBucket: "assetmanager-6c112.firebasestorage.app",
            messagingSenderId: "358246741952",
            appId: "1:358246741952:web:90bc4184a02eb5d8573a25"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let inventoryData = []; // Store fetched data for PDF export and search

        // Function to fetch and display inventory
        async function fetchInventory() {
            inventoryData = []; // Clear previous data
            const inventoryBody = document.getElementById('inventoryBody');
            inventoryBody.innerHTML = ''; // Clear table
            const querySnapshot = await db.collection('inventory').get();
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                data.id = doc.id; // Add ID to data for reference
                inventoryData.push(data);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.assetTag || ''}</td>
                    <td>${data.description || ''}</td>
                    <td>${data.brand || ''}</td>
                    <td>${data.category || ''}</td>
                    <td>
                        <input type="checkbox" id="accountedFor-${doc.id}" ${data.accountedFor ? 'checked' : ''} onchange="handleCheckboxChange('${doc.id}', this.checked)" />
                    </td>
                    <td>
                        <input type="text" id="location-${doc.id}" value="${data.location.replace(/"/g, '&quot;') || ''}" style="display: ${data.accountedFor ? 'block' : 'none'};" onblur="handleLocationBlur('${doc.id}', this.value)" />
                    </td>
                `;
                inventoryBody.appendChild(row);
            });
        }

        // Initial fetch
        fetchInventory();

        // Function to handle checkbox change
        function handleCheckboxChange(id, checked) {
            const locationInput = document.getElementById(`location-${id}`);
            locationInput.style.display = checked ? 'block' : 'none';
            if (!checked) {
                locationInput.value = '';
                saveItem(id, false, '');
            } else {
                locationInput.focus();
                // Save will happen on location blur if valid
            }
        }

        // Function to handle location input blur
        async function handleLocationBlur(id, value) {
            const checkbox = document.getElementById(`accountedFor-${id}`);
            if (value.trim() === '') {
                if (checkbox.checked) {
                    alert('Location cannot be empty if accounted for.');
                    checkbox.checked = false;
                    handleCheckboxChange(id, false);
                }
            } else {
                if (!checkbox.checked) {
                    checkbox.checked = true;
                }
                await saveItem(id, true, value);
            }
        }

        // Function to save item
        async function saveItem(id, accountedFor, location) {
            try {
                await db.collection('inventory').doc(id).update({
                    accountedFor: accountedFor,
                    location: location
                });
                fetchInventory(); // Refresh table to reflect changes
            } catch (error) {
                console.error('Error saving changes:', error);
                alert('Error saving changes. Check console for details.');
            }
        }

        // Function to handle Excel upload and import
        async function handleUpload() {
            const file = document.getElementById('fileUpload').files[0];
            if (!file) {
                alert('Please select a file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet);

                    for (const row of json) {
                        const item = {
                            assetTag: row['Asset Tag'] || '',
                            description: row.Description || '',
                            brand: row.Brand || '',
                            category: row.Category || '',
                            accountedFor: false, // Default to false since not in Excel
                            location: '' // Default to empty
                        };
                        await db.collection('inventory').add(item);
                    }
                    fetchInventory(); // Refresh table
                    alert('Inventory imported successfully!');
                } catch (error) {
                    console.error('Error importing file:', error);
                    alert('Error importing file. Check console for details.');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Function to search the table
        function searchTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const table = document.getElementById('inventoryTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                let rowText = '';
                const td = tr[i].getElementsByTagName('td');
                for (let j = 0; j < td.length; j++) {
                    let cellText = '';
                    const cellInput = td[j].querySelector('input');
                    if (cellInput) {
                        if (cellInput.type === 'checkbox') {
                            cellText = cellInput.checked ? 'yes' : 'no';
                        } else {
                            cellText = cellInput.value;
                        }
                    } else {
                        cellText = td[j].textContent || td[j].innerText;
                    }
                    rowText += cellText.toLowerCase() + ' ';
                }
                tr[i].style.display = rowText.indexOf(input) > -1 ? '' : 'none';
            }
        }

        // Function to export to PDF
        function exportToPdf() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(16);
            doc.text('Tool Inventory Report', 10, 10);

            let y = 20;
            doc.setFontSize(12);
            doc.text('Asset Tag | Description | Brand | Category | Accounted For | Location', 10, y);
            y += 10;

            inventoryData.forEach(item => {
                const accountedForText = item.accountedFor ? 'Yes' : 'No';
                const line = `${item.assetTag || ''} | ${item.description || ''} | ${item.brand || ''} | ${item.category || ''} | ${accountedForText} | ${item.location || ''}`;
                doc.text(line, 10, y);
                y += 10;
                if (y > 280) { // Add new page if needed
                    doc.addPage();
                    y = 10;
                }
            });

            doc.save('inventory_report.pdf');
        }
    </script>
</body>
</html>
